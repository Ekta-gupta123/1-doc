<!DOCTYPE html>
<html>

<head>
    <title>4 shift-method</title>
</head>

<body>
    <h3 style="color: rebeccapurple;text-align: center;">What is shift Methods</h3>
    <h3 style="color: royalblue;margin-left:40px;">The shift method is removes first element</h3>


    <p id="remov"></p>
    <p id="remov1"></p>


</body>
<script>
    let fremov = ["pgl", "komal", "ekta"];
    fremov.shift();
    document.getElementById("remov").innerHTML = fremov;
    document.write(fremov, "<br/>");

    let x = [1, 2, 3, 4, 5, 6];
    x.shift();
    document.getElementById("remov1").innerHTML = x;
    document.write(x);

</script>

</html>
