<!DOCTYPE html>
<html>
    <head>
        <title>2-pop-method</title>
    </head>
<body>
<h3 style="color:teal ;text-align: center;">What is Pop Method</h3>
<h3 style="color:#b9b968;margin-left: 40px;">The pop method is removes the last element from an array</h3>

</body>
<script>
let remov =["hello","Komal", "Shruti", "html"];
remov.pop();
document.write(remov,"<br/>");

let num=[1,2,3,4,5,6];
num.pop();
document.write(num)
</script>

</html>
