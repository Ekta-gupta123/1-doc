<!DOCTYPE html>

        <title>1-length-method</title>
    </head>
<body>
<h2 style="color:#25b725; text-align:center;">What is Length Methods</h2>
<h3 style="color:darkolivegreen;margin-left:40px;">The length property is count the value. such as mango,1,2....</h3>

</body>
<script>
let arr =["Ekta", "Shruti", "Komal"];
 document.write(arr,"<br/>");
 document.write(arr.length,"<br/>");

let lmeth =[1,2,3,4,5,4,3,3]
document.write(lmeth,"<br/>");
document.write(lmeth.length);
</script>
